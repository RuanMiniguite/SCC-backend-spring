        <meta charset="UTF-8">

        <header>
            <a href="index.html"><img src="img/Logo_White.png" alt="Logo Honda"></a>
            <h1>SCC</h1>
            <a href="login.html" class="btnLogout"><button>Logout</button></a>

        <aside>
            <nav>
                <ul>
                  <li><a href="funcionario.html"><i class="fas fa-user"></i>Funcionário</a></li>
                  <li><a href="cliente.html"><i class="far fa-user"></i>Cliente</a></li>

                  <li><a href="moto.html"><i class="fa fa-motorcycle"></i></i>Moto</a></li>
                </ul>
            </nav>
        </aside>
        
        <section>
            <h1 class="titleForm">Moto</h1>
            
            <form action="https://webhook.site/6cfd7449-c5a8-4e30-ae09-7be8ebfc2650" method="post">

                <label for="txtModelo">Modelo</label>
                <input type="text" name="modelo" id="txtModelo" placeholder="Digite aqui o modelo" size="20" maxlength="20" required><br>

                <label for="txtTipoMoto">Cargo</label>
                <input type="text" name="Moto" id="txtTipoMoto" list="tipoMoto" placeholder="Informe o tipo da moto" required><br>
                <datalist id="tipoMoto">
                    <option value="Street"></option>
                    <option value="Adventure"></option>
                    <option value="Sport"></option>
                    <option value="Off Road"></option>
                    <option value="Touring"></option>
                    <option value=""></option>
                </datalist>

                <label for="dtFabricacao">Data de Fabricação</label>
                <input type="date" name="DataFabricacao" id="dtFabricacao" min="1900-01-01" max="2022-12-31" required><br>

                <label for="dtModelo">Data do Modelo</label>
                <input type="date" name="DataModelo" id="dtModelo" min="1900-01-01" max="2022-12-31" required><br>

                <label for="txtCor">Cor</label>
                <input type="text" name="Cor" id="txtCor" list="cor" placeholder="Informe a cor da moto" required><br>
                <datalist id="cor">
                    <option value="Branco"></option>
                    <option value="Vermelha"></option>
                    <option value="Preto"></option>
                    <option value="Cinza"></option>
                    <option value="Azul"></option>
                    <option value="Vender"></option>
                    <option value="Amarela"></option>
                </datalist>

                <label for="txtCombustivel">Combustivel</label>
                <input type="text" name="Combustivel" id="txtCombustivel" list="combustivel" placeholder="Informe o combustivel da moto" required><br>
                <datalist id="combustivel">
                    <option value="Gasolina"></option>
                    <option value="Flex"></option>
                </datalist>

                <label for="txtCC">Cilindrada</label>
                <input type="number" name="CC" id="txtCC" min="0" placeholder="Digite aqui a cilindrada da moto" required><br>

                <label for="txtChassi">Chassi</label>
                <input type="text" name="Chassi" id="txtChassi" placeholder="Digite aqui o chassi" size="20" maxlength="20" required><br>

                <label for="txtPlaca">Placa</label>
                <input type="text" name="Placa" id="txtPlaca" placeholder="Digite no formato XXX-0000" pattern="[A-Z]{3}-[0-9]{4}"><br>

                <label for="txtValor">Valor</label>
                <input type="text" id="txtValor" name="Valor" placeholder="Digite aqui o valor" required><br>

                <label for="ChkPromos">Moto Vendida</label>
                <input type="checkbox" name="Promos" id="Chkvendida">
                
                <button type="submit" class="btn-submit">Salvar</button>
            </form>
        </section>
    
        <footer>
            <p>Copyright &copy; <b>Honda/SCC</b> 2022</p><br>

                <a href="#" target="_blank"><i class="fab fa-youtube-square"></i></a>
            </div>
        </footer>
    </body>
</html>
