<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/ico" href="img/Icon.ico">
        <title>Cliente</title>
    </head>
    <body>
        
        <header>
            <a href="index.html"><img src="img/Logo_White.png" alt="Logo Honda"></a>
            <h1>SCC</h1>
            <button>Entra</button>
        </header>
        
        <aside>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-user"></i> Funcionário</a></li>
                    <li><a href="#" class="ativo" ><i class="far fa-user"></i> Cliente</a></li>
                    <li><a href="#"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Recall</a></li>
                    <li><a href="#"><i class="fa fa-motorcycle" aria-hidden="true"></i></i> Moto</a></li>
                </ul>
            </nav>
        </aside>
        
        <section>
            <h1 class="titleForm">Cliente</h1>
            
            <form action="https://webhook.site/ff5c5e27-6a7b-464d-96c9-e9e7eba66bd0" method="post">

                <label for="txtNomeCompleto">Nome Completo</label>
                <input type="text" name="NomeCompleto" id="txtNomeCompleto" placeholder="Digite aqui o nome" size="20" maxlength="20" autocomplete="off" required><br>
                
                <label for="txtPessoa">Tipo de pessoa:</label>
                <input type="text" name="Pessoa" id="txtPessoa" list="pessoa" placeholder="Informe o tipo de pessoa aqui" required><br>
                <datalist id="pessoa">
                    <option value="Física"></option>
                    <option value="Jurídica"></option>
                </datalist>
                
                <label for="txtCpf">CPF</label>
                <input type="text" name="cpf" id="txtCpf" placeholder="Digite aqui o cpf" autocomplete="off" required><br>

                <label for="txtTelefone">Telefone</label>
                <input type="text" name="telefone" id="txtTelefone" placeholder="Digite aqui o telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" required><br>

                <label for="txtEmail">Email</label>
                <input type="text" name="email" id="txtEmail" placeholder="Digite aqui o seu email" autocomplete="off" required><br>


                <hr>

                <label for="txtEstado">Estado</label>
                <input type="text" name="Estado" id="txtEstado" list="estado" placeholder="Informe Estado" required><br>
                <datalist id="estado">
                    <option value="AC"></option>
                    <option value="AL"></option>
                    <option value="AP"></option>
                    <option value="AM"></option>
                    <option value="BA"></option>
                    <option value="CE"></option>
                    <option value="DF"></option>
                    <option value="ES"></option>
                    <option value="GO"></option>
                    <option value="MA"></option>
                    <option value="MT"></option>
                    <option value="MS"></option>
                    <option value="MG"></option>
                    <option value="PA"></option>
                    <option value="PB"></option>
                    <option value="PR"></option>
                    <option value="PE"></option>
                    <option value="PI"></option>
                    <option value="RJ"></option>
                    <option value="RN"></option>
                    <option value="RS"></option>
                    <option value="RO"></option>
                    <option value="RR"></option>
                    <option value="SC"></option>
                    <option value="SP"></option>
                    <option value="SE"></option>
                    <option value="TO"></option>
                </datalist>

                <label for="txtCep">Cep</label>
                <input type="text" name="cep" id="txtCep" placeholder="Digite aqui o cep" pattern="[0-9]{5}-[0-9]{3}" required><br>

                <label for="txtCidade">Cidade</label>
                <input type="text" name="Cidade" id="txtCidade" placeholder="Digite aqui a cidade" title="Digite aqui a cidade!" required><br>

                <label for="txtBairro">Bairro</label>
                <input type="text" name="Bairro" id="txtBairro" placeholder="Digite aqui o bairro" title="Digite aqui o bairro!" required><br>

                <button type="submit" class="btn-submit">Salva</button>
            </form>
        </section>
    
        
        <footer>
            <p>Copyright &copy; <b>Honda/SCC</b> 2022</p><br>
            <div class="social-media">
                <a href="#" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram-square"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter-square"></i></a>
                <a href="#" target="_blank"><i class="fab fa-youtube-square"></i></a>
            </div>
        </footer>
    </body>
</html>
