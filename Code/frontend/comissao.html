        <section>
            <h1 class="titleForm">Comissão</h1>
            
            <form action="https://webhook.site/6cfd7449-c5a8-4e30-ae09-7be8ebfc2650" method="post">

                <label for="txtTaxa">Taxa Comissão</label>
                <input type="number" name="taxa" id="txtTaxa" min="0" placeholder="Digite aqui a taxa da comissão (%)" required><br>

                <label for="txtValor">Valor Limite da Comissão</label>
                <input type="text" name="txtValor" id="txtValor" placeholder="Digite aqui o valor limite da comissão" autocomplete="off" required><br>

                <label for="txtCasa">Anos de Casa</label>
                <input type="number" name="anos" id="txtCasa" min="0" placeholder="Digite aqui tempo de casa" required><br>

                <label for="txtCargo">Cargo</label>
                <input type="text" name="Cargo" id="txtCargo" list="cargo" placeholder="Informe Cargo" required><br>
                <datalist id="cargo">
                    <option value="Gerente"></option>
                    <option value="Vendedor"></option>
                    <option value="Mecânico"></option>
                    <option value="Outro"></option>
                </datalist>

                <button type="submit" class="btn-submit">Salvar</button>
            </form>
        </section>
