<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginMain.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="img/Icon.ico">
    <title>Honda - SCC</title>
</head>

<body>
    <header>
        <a href="login.html"><img src="img/Logo_White.png" alt="Logo Honda"></a>
        <h1>SCC</h1>
    </header>

    <section class="sectionMain">
        <img src="img/Logo_Cinza.png" alt="Logo Honda" id="logoMain">

        <form action="index.html" method="get">
            <label for="email" class="login">E-mail</label>
            <input type="text" name="email" class="login">
            <br>
            <label for="senha" class="login">Senha</label>
            <input type="password" name="senha" class="login">

            <button type="submit" class="btn-submit login">Logar</button>

        </form>

    </section>
</body>

</html>
